<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GMA | Questionnaire created</title>

  <link rel="stylesheet" type="text/css" media="all"
        href="../css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="right">
  <a th:href="@{/Home}">Go to home</a>
  <a th:href="@{/Logout}">Logout</a>
</div>

<h1>Gamified Marketing Application</h1>
<h2>Questionnaire created successfully</h2>

<div th:text="${'Product: ' + questionnaire.getProduct().getName()}"></div>
<div th:text="${'Publish date: ' + #dates.format(questionnaire.getDate(), 'yyyy-MM-dd')}">publish date</div>

<h4>Marketing questions:</h4>
<ol>
  <li th:each="q : ${questionnaire.getQuestions()}" th:text="${q.getQuestion()}"></li>
</ol>
</body>
</html>
