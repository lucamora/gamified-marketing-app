<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GMA | Leaderboard</title>

    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="right">
        <a th:href="@{/Home}">Go to home</a>
        <a th:href="@{/Logout}">Logout</a>
    </div>

    <h1>Gamified Marketing Application</h1>
    <h2>Leaderboard</h2>

    <div th:if="${#lists.isEmpty(users)}" class="italic">No users have submitted the questionnaire</div>
    <table th:if="${not #lists.isEmpty(users)}">
        <thead>
            <th>Position</th>
            <th>Username</th>
            <th>Points</th>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${userStat.index} + 1">position</td>
                <td th:text="${user.getUsername()}">username</td>
                <td th:text="${user.getPoints()}">points</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
