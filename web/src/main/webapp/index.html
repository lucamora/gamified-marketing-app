<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GMA | Login</title>
</head>
<body>
    <h1>Gamified Marketing Application</h1>
    <h2>Login</h2>

        <p th:text=" ${errorMessage}"></p>
    </form>
</body>
</html>
